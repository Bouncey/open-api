sudo: false

language: node_js
node_js:
  - "lts/*"
cache:
  yarn: true

env:
  global:
    - AWS_REGION=us-east-1
    - SLS_DEBUG=true

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add serverless

script:
  - yarn lint
  - commitlint-travis
  - 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ] ; then ./scripts/deploy.sh ; fi'
